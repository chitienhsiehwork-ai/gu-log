name: Bundle History Daily Record

on:
  schedule:
    # Every day at 03:15 UTC
    - cron: '15 3 * * *'
  workflow_dispatch:

jobs:
  record-bundle-history:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site (generate dist/)
        run: npm run build

      - name: Record bundle history (--record)
        run: node scripts/bundle-budget-check.mjs --record

      - name: Upload bundle history artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-history-${{ github.run_id }}
          path: quality/bundle-size-history.json
          retention-days: 30
