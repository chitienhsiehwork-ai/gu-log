name: PR Fast Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Cancel previous runs for the same PR/branch
concurrency:
  group: fast-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ─── Parallel tier: these 4 run simultaneously ───────────────────
  lockfile-consistency:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }

      - name: Verify pnpm lockfile is in sync
        run: pnpm install --frozen-lockfile
      - name: Verify lockfile unchanged
        run: git diff --exit-code -- pnpm-lock.yaml
      - name: Ensure npm lockfile not tracked
        run: test ! -f package-lock.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: ESLint
        run: pnpm run lint
      - name: Prettier check
        run: pnpm run format:check

  validate-content:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Validate posts (frontmatter + content policy)
        run: pnpm run validate:posts

  security-gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Security gate (block new high/critical)
        run: pnpm run security:gate

  # ─── Sequential tier: build after all checks pass ───────────────
  build:
    runs-on: ubuntu-latest
    needs: [lockfile-consistency, lint, validate-content, security-gate]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm exec astro check
      - name: Build
        run: pnpm run build
