name: Nightly Deep Check

on:
  schedule:
    # Every day at 03:15 UTC
    - cron: '15 3 * * *'
  workflow_dispatch:

concurrency:
  group: nightly-deep
  cancel-in-progress: true

jobs:
  # â”€â”€â”€ Build first (shared dependency for visual-test & lighthouse) â”€â”€
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Upload dist for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  # â”€â”€â”€ Visual Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  visual-test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium --with-deps

      - name: Run visual test
        run: pnpm run test:visual

      - name: Upload screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-screenshots
          path: .playwright-cli/report/
          retention-days: 7

  # â”€â”€â”€ Lighthouse Audit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  lighthouse:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install Chrome for Lighthouse
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run Lighthouse CI (static dist)
        run: pnpm run lighthouse

      - name: Upload Lighthouse reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: quality/lighthouse-reports/
          retention-days: 30

  # â”€â”€â”€ Full Security Audit â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Full security audit (with history recording)
        run: bash scripts/security-audit.sh

      - name: Upload audit history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-history
          path: quality/security-audit-history.json
          retention-days: 30

  # â”€â”€â”€ Dependency Freshness â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  dependency-freshness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Check dependency freshness
        run: pnpm run deps:report

  # â”€â”€â”€ Bundle Budget Record â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  bundle-budget-record:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 10 }
      - uses: actions/setup-node@v4
        with: { node-version: 22, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Record bundle history
        run: node scripts/bundle-budget-check.mjs --record

      - name: Upload bundle history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bundle-size-history-${{ github.run_id }}
          path: quality/bundle-size-history.json
          retention-days: 30

  # â”€â”€â”€ Notify on failure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  notify-failure:
    runs-on: ubuntu-latest
    needs: [visual-test, lighthouse, security-audit, dependency-freshness, bundle-budget-record]
    if: failure()
    steps:
      - name: Collect failed jobs
        id: failed
        run: |
          FAILED_JOBS=""
          # needs context contains result of each dependency
          echo "visual-test: ${{ needs.visual-test.result }}"
          echo "lighthouse: ${{ needs.lighthouse.result }}"
          echo "security-audit: ${{ needs.security-audit.result }}"
          echo "dependency-freshness: ${{ needs.dependency-freshness.result }}"
          echo "bundle-budget-record: ${{ needs.bundle-budget-record.result }}"

          [ "${{ needs.visual-test.result }}" = "failure" ] && FAILED_JOBS="${FAILED_JOBS}â€¢ visual-test%0A"
          [ "${{ needs.lighthouse.result }}" = "failure" ] && FAILED_JOBS="${FAILED_JOBS}â€¢ lighthouse%0A"
          [ "${{ needs.security-audit.result }}" = "failure" ] && FAILED_JOBS="${FAILED_JOBS}â€¢ security-audit%0A"
          [ "${{ needs.dependency-freshness.result }}" = "failure" ] && FAILED_JOBS="${FAILED_JOBS}â€¢ dependency-freshness%0A"
          [ "${{ needs.bundle-budget-record.result }}" = "failure" ] && FAILED_JOBS="${FAILED_JOBS}â€¢ bundle-budget-record%0A"

          echo "failed_jobs=${FAILED_JOBS}" >> "$GITHUB_OUTPUT"

      - name: Notify Telegram
        env:
          TG_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          [ -z "$TG_TOKEN" ] && echo "No TG token, skip" && exit 0
          MSG="ðŸŒ™ *Nightly Deep Check FAILED*%0A%0A${{ steps.failed.outputs.failed_jobs }}%0A[æŸ¥çœ‹ CI](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"
          curl -s -X POST "https://api.telegram.org/bot${TG_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT}" \
            -d message_thread_id=4 \
            -d parse_mode=Markdown \
            -d text="${MSG}" > /dev/null
